dist: focal

language: java

jdk:
   - openjdk11
os:
  - linux
arch:
  - amd64
  - ppc64le
before_install:
  - npm install --save-dev jetifier
  - npx jetify
script :
    - ./gradlew build --warning-mode all
    - ./gradlew -a :spring-webmvc:test
    - ./gradlew publishToMavenLocal -x javadoc -x dokka -x asciidoctor -x asciidoctorPdf
    - ./gradlew install -x javadoc
    - ./gradlew clean test
    

